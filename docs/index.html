<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@400;600;700&display=swap');
    :root {
      /*Common*/
      --base-font-family                  : "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --heading-font-family               : "Oswald","Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --theme-color                              : #401c4a;
      --theme-color                              : #401c4a;
      --link-color                               : #401c4a;

      /*Sidebar*/
      --sidebar-background                       : #401c4a;
      --sidebar-name-color                       : white;
      --sidebar-nav-link-color                   : white;
      --sidebar-nav-link-padding                 : 0.1em 0;

      /*Search*/
      --search-background                        : white;
      --search-clear-icon-color1                 : white;;
      --search-clear-icon-color2                 : black;
      --search-result-item-margin                : 1em;
    }
    .sidebar-nav li{
      color: white;
      margin: 0;
      padding: 0;
    }
  </style>

</head>
<body>

  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSV:n avoimen julkaisemisen palveluiden ohjeet',
      homepage: 'index.md',
      routerMode: 'history',
      loadSidebar: true,
      maxLevel: 0,
      subMaxLevel: 0,
      auto2top: true,
      search: {
        maxAge: 10,        
        placeholder: 'Hae',
        noData: 'Ei osumia.',
        paths: 'auto',
        depth: 6,
      },
      pagination: {
        previousText: 'Edellinen',
        nextText: 'Seuraava',
        crossChapter: true,
        crossChapterText: true,
      },
      timeUpdater: {
        text: ">PÃ¤ivitetty {docsify-updated}",
        formatUpdated: "{DD}.{MM}.{YYYY}",
        whereToPlace: "bottom",
      },
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

</body>
</html>
